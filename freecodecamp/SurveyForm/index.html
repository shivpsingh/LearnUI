<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./index.css">
    <title>Survey Form</title>
</head>

<body>
    <div id="main">
        <div id="header">
            <h1 id="title">
                Code Dev Unlocked Survey Form
            </h1>
            <p id="description">
                Thank you for taking the time to help us improve ourselves
            </p>
        </div>
        <div id="content-area">
            <form action="#" id="survey-form">

                <label id="name-label" for="name">Name</label>
                <input type="text" id="name" name="name" placeholder="Enter Your Name" required>

                <label id="email-label" for="email">Email</label>
                <input type="email" id="email" name="email" placeholder="Enter your Email" required>

                <label id="age-label" for="age">Age</label>
                <input type="age" id="age" name="age" placeholder="Age" min="1" max="30">

                <section id="recommend-section">
                    <p id="recommend-text">Would you recommend Code Dev Unlocked to friends?</p>
                    <input type="radio" id="definitely" name="drone" value="definitely" checked>
                    <label id="definitely-label" for="definitely">Definitely</label>
                    <br />
                    <input type="radio" id="maybe" name="recommend" value="maybe">
                    <label id="maybe-label" for="maybe">Maybe</label>
                    <br />
                    <input type="radio" id="not-sure" name="recommend" value="not sure">
                    <label id="not-sure-label" for="not-sure">Not sure</label>
                </section>

                <label id="choice-label" for="choice">Favorite sections of your choice?</label>
                <select name="choice" id="choice">
                    <option value="front-end">Front End</option>
                    <option value="back-end">Back End</option>
                </select>

                <section id="projects-area">
                    <p id="projects-para">What projects would you like to add?</p>
                    <input type="checkbox" name="front-end" id="front-end" value="front-end">
                    <label id="front-end-label" for="front-end">Front-End Projects</label>
                    <br />
                    <input type="checkbox" name="back-end" id="back-end" value="Back-end">
                    <label id="back-end-label" for="back-end">Back-End Projects</label>
                </section>

                <label id="comments-label" for="comments">Comments</label>
                <textarea name="comments" id="comments" cols="30" rows="10">Enter your Comments here...</textarea>

                <button type="submit" id="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
